apiVersion: apps/v1
kind: Deployment   # ğŸ‘ˆ Type of object (creates and manages pods)
metadata:
  name: nginx-deployment
  namespace: dev
spec:
  replicas: 1      # ğŸ‘ˆ Start with 1 replica (pod)
  selector:
    matchLabels:
      app: nginx   # ğŸ‘ˆ Helps match this Deployment to Pods with the same label
  template:
    metadata:
      labels:
        app: nginx  # ğŸ‘ˆ Label assigned to the Pod
    spec:
      containers:
      - name: nginx
        image: nginx:latest   # ğŸ‘ˆ Container image to run
        ports:
        - containerPort: 80   # ğŸ‘ˆ Port your app listens on
